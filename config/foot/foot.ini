[main]
shell=fish
term=xterm-256color
title=foot

font=0xProto Nerd Font Mono:size=12

line-height=16
underline-thickness=1
underline-offset=3

letter-spacing=0
dpi-aware=no

pad=25x25
bold-text-in-bright=palette-based

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5

[colors]
alpha=0.78
# Polar Night
regular0=2e3440   
regular1=3b4252
regular2=434c5e
regular3=4c566a
# Snow Storm
regular4=d8dee9   
regular5=e5e9f0   
regular6=eceff4   
# Frost
regular7=8fbcbb   
bright0=88c0d0    
bright1=81a1c1    
bright2=5e81ac    
# Aurora
bright3=bf616a    
bright4=d08770    
bright5=ebcb8b    
bright6=a3be8c    
bright7=b48ead    
# ───── Final colors used by foot ─────
foreground=d8dee9 
cursor=2e3440 d8dee9       
# 16-color palette overrides (so ls, vim, etc. look perfect)
regular0=2e3440
regular1=bf616a
regular2=a3be8c
regular3=ebcb8b
regular4=81a1c1
regular5=b48ead
regular6=88c0d0
regular7=d8dee9
bright0=4c566a
bright1=bf616a
bright2=a3be8c
bright3=ebcb8b
bright4=81a1c1
bright5=b48ead
bright6=8fbcbb
bright7=eceff4

[mouse]
hide-when-typing=yes

[tweak]
font-monospace-warn=no
grapheme-width-method=wcswidth

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
# primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c
