# Tmux Configuration
# ~/.config/tmux/tmux.conf

# 1. SOURCE GENERATED CONFIG FIRST
# This ensures variables are available for the rest of the config
source-file ~/.config/tmux/generated.conf

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Base Indexing
set -g base-index 1
set -g pane-base-index 1

# Options
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000
set -g history-limit 10000
set-option -g default-shell /usr/bin/fish

# Status Bar
set -g status-position bottom
# Using variables from generated.conf
set -g status-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g status-left ""
set -g status-right "#[fg=#{@thm_text_variant}]#S #[fg=#{@thm_primary}]#H"

set -g allow-rename on
set -g automatic-rename on
set -g automatic-rename-format "#{?pane_in_mode,[tmux],#{pane_current_command}}"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Borders
set -g pane-border-style "fg=#{@thm_outline}"
set -g pane-active-border-style "fg=#{@thm_primary}"

# Windows
set -g window-status-format "#[fg=#{@thm_text_variant}]#W"
set -g window-status-current-format "#[fg=#{@thm_primary},bold]#W#{?window_zoomed_flag,*,}"
set -g window-status-style "fg=#{@thm_text_variant}"
# Note: Matugen config provided didn't have a specific alert color, using inverse_primary
set -g window-status-current-style "#{?window_zoomed_flag,fg=#{@thm_primary},fg=#{@thm_inverse_primary}}"
set -g window-status-bell-style "fg=#{@thm_inverse_primary},bold"
set-window-option -g mode-keys vi

bind c new-window -c "#{pane_current_path}"

# Mode styles
set -g mode-style "bg=#{@thm_primary},fg=#{@thm_bg}"

# Message styling
set -g message-style "fg=#{@thm_primary},bg=#{@thm_bg}"
set -g message-command-style "fg=#{@thm_primary},bg=#{@thm_bg}"

# Copy Mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel "wl-copy"

# Keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Split
bind ` split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v

# Window Cycle
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Other
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
