# ######## Window rules ########
windowrule {
  name = windowrule-1
  opacity = $windowOpacity override
  match:fullscreen = 0
}

#windowrule {
#        name = windowrule-foot
#        match:class = foot
#        float = on
#        size = (monitor_w*0.5) (monitor_h*0.8)
#        center = 1
#}

windowrule {
  name = windowrule-2
  opaque = on
  match:class = foot|org\.quickshell|swappy  # They use native transparency or we want them opaque
}

windowrule {
  name = windowrule-3
  center = 1
  match:float = 1
  match:xwayland = 0  # Center all floating windows (not xwayland cause popups)
}


# Float
windowrule {
  name = windowrule-4
  float = on
  match:class = nemo  
}

windowrule {
  name = windowrule-6
  float = on
  match:class = zenity
}

windowrule {
  name = windowrule-8
  float = on
  match:class = org\.gnome\.FileRoller
}

windowrule {
  name = windowrule-9
  float = on
  match:class = file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
}

windowrule {
  name = windowrule-10
  float = on
  match:class = blueman-manager
}

windowrule {
  name = windowrule-13
  float = on
  center = 1
  match:class = imv
  size = (monitor_w*0.8) (monitor_h*0.8)
}

windowrule {
  name = windowrule-15
  float = on
  match:class = org\.quickshell
}


# Float, resize and center
windowrule {
  name = windowrule-16
  float = on
  size = (monitor_w*0.5) (monitor_h*0.5)
  center = 1
  match:class = foot
  match:title = nmtui
}

windowrule {
  name = windowrule-17
  float = on
  size = (monitor_w*0.7) (monitor_h*0.8)
  center = 1
  match:class = org\.gnome\.Settings
}

windowrule {
  name = windowrule-18
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  center = 1
  match:class = org\.pulseaudio\.pavucontrol|yad-icon-browser
}

windowrule {
  name = windowrule-19
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  center = 1
  match:class = nwg-look
}


# Special workspaces
windowrule {
  name = windowrule-20
  workspace = special:sysmon
  match:class = btop
}

windowrule {
  name = windowrule-21
  workspace = special:music
  match:class = feishin|Spotify|Supersonic
}

windowrule {
  name = windowrule-22
  workspace = special:music
  match:initial_title = Spotify( Free)?  # Spotify wayland
}

windowrule {
  name = windowrule-23
  workspace = special:communication
  match:class = equibop|vesktop|whatsapp
}

windowrule {
  name = windowrule-24
  workspace = special:todo
  match:class = Todoist
}


# Dialogs
windowrule {
  name = windowrule-25
  float = on
  match:title = (Select|Open)( a)? (File|Folder)(s)?
}

windowrule {
  name = windowrule-26
  float = on
  match:title = File (Operation|Upload)( Progress)?
}

windowrule {
  name = windowrule-27
  float = on
  match:title = .* Properties
}

windowrule {
  name = windowrule-28
  float = on
  match:title = Export Image as PNG
}

windowrule {
  name = windowrule-29
  float = on
  match:title = GIMP Crash Debug
}

windowrule {
  name = windowrule-30
  float = on
  match:title = Save As
}

windowrule {
  name = windowrule-31
  float = on
  match:title = Library
}


# File operation dialogs - floating and centered
windowrule {
  name = windowrule-32
  float = on
  center = on
  match:title = ^(Open File)(.*)$
}

windowrule {
  name = windowrule-33
  float = on
  center = on
  match:title = ^(Select a File)(.*)$
}

windowrule {
  name = windowrule-34
  float = on
  match:title = ^(Choose wallpaper)(.*)$
}

windowrule {
  name = windowrule-35
  float = on
  center = on
  match:title = ^(Open Folder)(.*)$
}

windowrule {
  name = windowrule-36
  float = on
  center = on
  match:title = ^(Save As)(.*)$
}

windowrule {
  name = windowrule-37
  float = on
  center = on
  match:title = ^(Library)(.*)$
}

windowrule {
  name = windowrule-38
  float = on
  center = on
  match:title = ^(File Upload)(.*)$
}


# Center file dialogs

# Picture-in-Picture windows
windowrule {
  name = windowrule-39
  float = on
  match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
}

windowrule {
  name = windowrule-40
  float = on
  pin = on
  keep_aspect_ratio = on
  move = ((monitor_w*0.73)) ((monitor_h*0.72))
  size = (monitor_w*0.25)
  match:title = ^(Picture(-| )in(-| )[Pp]icture)$
}


windowrule {
  name = windowrule-41
  float = on
  no_blur = on
  match:class = ^(Discord)$
}



# Ugh xwayland popups
windowrule {
  name = windowrule-42
  no_dim = on
  no_shadow = on
  rounding = 10
  match:xwayland = 1
  match:title = win[0-9]+
}


# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:15
workspace = f[1]s[false], gapsout:15

# Fix XWayland dragging issues
windowrule {
  name = windowrule-45
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# Idle inhibit when fullscreen
windowrule {
  name = windowrule-46
  idle_inhibit = on
  fullscreen = on
  match:fullscreen = 1
}


# System applications
windowrule {
  name = windowrule-47
  float = on
  match:title = ^(nwg-look)$
}

windowrule {
  name = windowrule-48
  float = on
  match:title = ^(localsend)$
}


# Zen Browser extensions (floating popups)
windowrule {
  name = windowrule-49
  float = on
  match:class = ^(zen-alpha)$
  match:title = ^(Extension:)(.*)$
}

windowrule {
  name = windowrule-50
  float = on
  match:class = ^(zen-alpha)$
  match:title = ^(Add-ons Manager)$
}

windowrule {
  name = windowrule-51
  float = on
  match:class = ^(zen-alpha)$
  match:title = ^(Firefox)$
  match:float = 1
}


source = ~/.config/hypr/modules/packet.conf

# ######## Layer rules ########
layerrule {
  name = layerrule-1
  animation = fade
  match:namespace = hyprpicker  # Colour picker out animation
}

layerrule {
  name = layerrule-2
  animation = fade
  match:namespace = logout_dialog  # wlogout
}

layerrule {
  name = layerrule-3
  animation = fade
  match:namespace = selection  # slurp
}

layerrule {
  name = layerrule-4
  xray = 1
  match:namespace = .*
}


# Fuzzel
layerrule {
  name = layerrule-5
  animation = popin 80%
  blur = on
  ignore_alpha = 0.5
  match:namespace = launcher
}


# Shell layers
layerrule {
  name = layerrule-6
  blur = on
  ignore_alpha = 0.6
  match:namespace = shell:*
}


# GTK layer shell
layerrule {
  name = layerrule-7
  blur = on
  ignore_alpha = 0
  match:namespace = gtk-layer-shell
}


# Launcher

# Notifications
layerrule {
  name = layerrule-8
  blur = on
  ignore_alpha = 0.69
  match:namespace = notifications
}


# blur
layerrule {
  name = layerrule-9
  blur = on
  ignore_alpha = 0
  no_anim = on
  match:namespace = vicinae
}

layerrule {
  name = layerrule-10
  blur = on
  ignore_alpha = 0.5
  no_anim = on
  match:namespace = wallpaper-picker
}


